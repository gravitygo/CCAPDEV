<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

	<!--jQuery-->
	<script src="js/jquery-3.6.1.min.js"></script>

	<!--font awesome-->
	<script src="https://kit.fontawesome.com/f3347210b3.js" crossorigin="anonymous"></script>

	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Professors to Pick</title>
</head>
<body>
	<div class="content">
		<div class="content-form">
			<h1>Professors to Pick</h1>
			<div>
				<input type="button" class="btn-landing btn-login" onclick="loginPopUp()" value="Log in">				
			</div>
			<div>
				<input type="button" class="btn-landing btn-signup" value="Sign up" onclick="window.location.href='signup.html'">				
			</div>
		</div>
		<div class="login-exit hidden">
		</div>
		<div class="login-form hidden">
			<a class="exit" onclick="loginRemove()"><i class="fa-solid fa-xmark icon-x"></i></a>
			<h2>Log in</h2>
			
			<div class="input">
				<h3>Username</h3>
				<input type="text" class="input-text" name="">
			</div>
			<div class="input">
				<h3>Password</h3>
				<input type="password" class="input-text" name="">
			</div>
			<div class="input-remember">
				<input type="checkbox" class="input-checkbox" name=""><p>Remember Me</p>
			</div>
			<hr>
			<div class="input">
				<a href="entry.html" class="input-btn"><p>Sign in</p></a>
			</div>
			<div class="input">
				<a class="forgot-btn"href="#"><p>Forgot Password?</p></a>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
