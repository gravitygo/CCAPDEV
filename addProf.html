<body>
    <!-- Header -->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand " href="# ">PROFESSORS TO PICK</a>
        </div>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item ">
                <a class="nav-link " aria-current="page " href="entry.html ">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="editProfile.html ">Profile</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active " href="catalog.html ">Catalog</a>
            </li>
            <li class="nav-item ">
                <a class="navbar-brand " onclick="profilePopUp() "><img class="nav-profile " src="assets/default.jpg "></a>
            </li>
        </ul>
    </nav>
    <div class="profile-drop-down hidden">
        <div class="card " style="width: 18rem; ">
            <ul class="list-group list-group-flush ">
                <li class="list-group-item">
                    <label><i class="popup-icon fa-solid fa-moon"></i>Dark Mode</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" id="dark-mode" type="checkbox">
                    </div>
                    <hr class="pop-up-hr">
                </li>
                <li class="list-group-item "><a href="editProfile.html "><i class="popup-icon fa-solid fa-pen-to-square "></i>Edit Profile</a></li>
                <li class="list-group-item "><a href="addProf.html "><i class="popup-icon fa-solid fa-plus "></i>Add Professor</a></li>
                <li class="list-group-item "><a href="index.html "><i class="popup-icon fa-solid fa-right-from-bracket "></i>Log Out</a></li>
            </ul>
        </div>
    </div>

    <!-- Body -->
    <div class="body">
        

        <div class="column-addprof-picture">
            <div class="container-addprof-avatar">
                <img src="assets/default.jpg" class="pic-profile" alt="Avatar">

                <div class="container-addprof-upload">
                    <button class="btn-green btn-editavatar" role="button" >Upload</button>
                </div>
            </div>
        </div>

        <div class="column-addprof-details">
            <div class="add-prof-title">
            <h2> Add Professor </h2>
        </div>
            <form>
                <input class="addprof-text" type=" text " id="fname " name="fname " placeholder="First Name "><br><br>
                <input class="addprof-text" type="text " id="lname " name="lname " placeholder="Last Name "><br><br>
                <input class="addprof-text" type="text " id="school " name="school " placeholder="School "><br><br>
                <select class="select-dept" id="department " name="department ">
                <option value="hidden " disabled selected>Department</option>   
                <option value="CCS ">College of Computer Studies</option>
                <option value="COS ">College of Science</option>
                <option value="COB ">College of Business</option>
                <option value="GCOE ">Gokongwei College of Engineering</option>
                </select>
                <br><br>
                <label> Subjects: </label>
                <br>
                <select class="select-dept " name="subjects[] " id="subjects " multiple="multiple " style="height:150px ">
                    <option value="CCPROG1 ">CCPROG1</option>
                    <option value="CCPROG2 ">CCPROG2</option>
                    <option value="CCPROG3 ">CCPROG3</option>
                    <option value="ITNET ">ITNET</option>
                    <option value="CCAPDEV ">CCAPDEV</option>
                    <option value="CALENG1 ">CALENG1</option>
                    </select>
                <br><br>
                <input class="submit-button" type="submit" value="Submit ">
                <input class="cancel-button" type="submit" formAction="entry.html" value="Cancel">
            </form>
            
        </div>
    </div>
    
</body>
