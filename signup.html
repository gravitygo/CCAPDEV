<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap 5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
        <!--jQuery-->
        <script src="js/jquery-3.6.1.min.js"></script>
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/f3347210b3.js" crossorigin="anonymous"></script>
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>John Doe's Profile</title>
        <style type="text/css">
        .centers{
        align-items: center;
        }
        </style>
    </head>
    <body class="background-content">
        <!-- Header -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PROFESSORS TO PICK</a>
            </div>
        </nav>
        <!-- Body -->
        <div class="align-items-center d-flex justify-content-center vh-100">
            <form class="container bg-green rounded bg-green" method="post">
                <div class="row">
                    <div class="col-8 bg-nav rounded p-5">
                        <div class="row">
                            <h3 class="color-white">Edit Profile</h3>
                        </div>
                        <div class="row">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control w-100" id="username" style="min-width: 0;" type="text" placeholder="Username" name="username">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control w-100" id="school" style="min-width: 0;" type="text" placeholder="School" name="school">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control w-100" id="yearLevel" style="min-width: 0;" type="number" placeholder="Year Level" name="yearLevel">
                            </div>
                            <div class="col">
                                <input class="form-control w-100" id="course" style="min-width: 0;" type="text" placeholder="Course" name="course">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control w-100" id="bio" style="min-width: 0; resize: none" placeholder="Bio"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control w-100" id="password" style="min-width: 0;" type="password" placeholder="Password" name="password">
                            </div>
                            <div class="col">
                                <input class="form-control w-100" id="password" style="min-width: 0;" type="password" placeholder="Retype Password" name="repassword">
                            </div>
                        </div>
                    </div>
                    <div class="col p-5 d-flex flex-column text-center ">
                        <div class="row mt-5">
                            <div class="col">
                                <label class="color-white pb-3" for="uploadImage"><h5>Picture</h5></label>
                                <div class="img-form" style="left: calc(50% - 100px);">
                                    <img id="uploadPreview" src="assets/default.jpg" />
                                    <input id="uploadImage" type="file" name="myPhoto" onchange="imagePreview();"/>
                                </div>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <div class="row m-3">
                                <input class="btn-success btn w-100 p-3 rounded-pill" type="submit" value="Sign-Up">
                            </div>
                            <div class="row  m-3 ">
                                <input class="btn btn-danger p-3 rounded-pill" type="submit" formAction="index.html" value="Cancel">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
