<!DOCTYPE html>
<html>
<head>
	<!--Bootstrap 5-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<!--Google font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

	<!--jQuery-->
	<script src="js/jquery-3.6.1.min.js"></script>

	<!--font awesome-->
	<script src="https://kit.fontawesome.com/f3347210b3.js" crossorigin="anonymous"></script>

	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Up</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">PROFESSORS TO PICK</a>
		</div>
	</nav>
	<div class="sign-up-content">
		<div class="header">
			<div class="back-icon">
				<a href="index.html"><i class="fa-solid fa-circle-chevron-left"></i></a>	
			</div>
			<h2>Sign Up</h2>		
		</div>
		<div class="sign-up-form">
			<div class="left-sign-up">
				<h4>Add Profile Picture</h4>
				<div class="img-form">
					<img id="uploadPreview" src="assets/default.jpg" />
					<input id="uploadImage" type="file" name="myPhoto" onchange="PreviewImage();"/>
				</div>
				<textarea class="sign-up-bio" placeholder="Biography"></textarea>
			</div>
			<div class="right-sign-up">
				<input type="text" name="" placeholder="Username">
				<input type="text" name="" placeholder="School">
				<div>
					<input type="number" name="" placeholder="Year level">
					<input type="text" name="" placeholder="Course">
				</div>
				<input type="password" class= "sign-up-password"name="" placeholder="Password">
				<input type="password" class= "sign-up-password"name="" placeholder="Retype Password">
				<div>					
					<input type="button" name="" class="save" value="SAVE">
					<input type="button" name="" class="cancel" href="index.html" onclick="window.location='index.html';" value="CANCEL">
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
